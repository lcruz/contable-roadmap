roadmap_emprender:

  porque_quiero_emprender:
    title: "¿Por qué quiero emprender?"
    description: >
      Emprender parte con una pregunta simple: ¿por qué quiero hacerlo? Antes de pensar
      en ideas o trámites, necesitas entender qué te mueve. Tu motivación es lo que te
      sostiene cuando aparecen dificultades. Tal vez buscas más ingresos, libertad,
      estabilidad para tu familia o independencia. No existe una razón correcta, solo
      razones honestas y reales para ti. Cuando tienes claro tu porqué, eliges mejor tus
      proyectos y te enfocas en lo que importa. Pregúntate qué sueñas cambiar y qué estás
      dispuesto a construir.
    resources:
      - type: "article"
        title: "¿Por qué emprender? - BBVA"
        url: "https://www.bbva.com/es/educacion-financiera/por-que-emprender/"
      - type: "article"
        title: "TED: Cómo los grandes líderes inspiran la acción (transcripción en español)"
        url: "https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action/transcript?language=es"

  cuanto_tiempo_dedicar:
    title: "¿Cuánto tiempo puedo dedicar?"
    description: >
      Antes de elegir una idea, necesitas saber cuánto tiempo real puedes dedicar cada
      semana. Emprender no es solo tener una idea, sino tener horas disponibles para
      ejecutarla. Con poco tiempo, es mejor comenzar con algo simple. Con más tiempo,
      puedes construir algo más elaborado. Ser honesto con tu agenda evita frustraciones
      y te ayuda a elegir un camino sostenible. Define tu semana emprendedora realista
      y comprométete con ella.
    resources:
      - type: "article"
        title: "Time Blocking: cómo organizar tu día - Trello"
        url: "https://blog.trello.com/es/time-blocking-organiza-tu-dia"

  que_se_hacer:
    title: "¿Qué sé hacer y qué tendría que aprender?"
    description: >
      No basta con habilidades técnicas. Emprender requiere administración, ventas,
      comunicación y resolución de problemas. Algunas personas son innovadoras; otras
      son mejores administrando. La habilidad clave es aprender a aprender: adquirir
      rápidamente lo que necesitas o complementarte con socios. Reconocer tus
      fortalezas reales y tus brechas te permite elegir un camino viable.
    resources:
      - type: "article"
        title: "Habilidades emprendedoras - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Emprendimiento#Habilidades_emprendedoras"

  que_quiero_vender:
    title: "¿Qué quiero vender exactamente?"
    description: >
      Necesitas definir tu oferta de forma concreta: qué vendes, qué incluye y qué no.
      Una forma simple es completar: “Ayudo a [cliente] a lograr [resultado] mediante
      [producto o servicio]”. Mientras más clara sea tu oferta, más fácil será comunicar,
      poner precio y mejorar tu idea. Si no puedes decirlo en una frase, aún falta ajustar.
    resources:
      - type: "article"
        title: "Propuesta de valor: qué es y cómo crearla - Shopify"
        url: "https://www.shopify.com/es/blog/propuesta-de-valor"

  es_servicio_o_producto:
    title: "¿Es un servicio, un producto o ambos?"
    description: >
      Los servicios son más fáciles para comenzar; requieren menos inversión y permiten
      aprender rápido. Los productos pueden escalar más, pero exigen más tiempo y
      recursos. Muchos emprendedores parten con un servicio y luego lo transforman en un
      producto. Lo importante es elegir el formato que puedas entregar hoy, sin
      complicarte, y que resuelva un problema real del cliente.
    resources:
      - type: "article"
        title: "Diferencias entre producto y servicio - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Servicio_(econom%C3%ADa)"

  hay_personas_vendiendo_lo_mismo:
    title: "¿Hay otras personas vendiendo lo mismo?"
    description: >
      Que exista competencia es buena señal: significa que hay mercado. No busques ser
      único. Observa qué ofrecen los demás, cómo comunican, qué precios manejan y qué
      problemas resuelven. También revisa comentarios y quejas: ahí aparecen las
      oportunidades. No necesitas un análisis complejo, solo claridad sobre cómo puedes
      aportar valor de forma más clara o conveniente.
    resources:
      - type: "article"
        title: "Análisis competitivo: guía práctica - HubSpot"
        url: "https://blog.hubspot.es/marketing/analisis-competitivo"

  quien_es_mi_cliente_tipico:
    title: "¿Quién es mi cliente típico?"
    description: >
      No necesitas un perfil sofisticado; solo entender quién pagaría realmente por tu
      solución. Un cliente típico es alguien específico, con un problema concreto y con
      disposición a pagar. Mientras más claro tengas quién es, más fácil será comunicar
      tu oferta y tomar decisiones.
    resources:
      - type: "article"
        title: "Cómo definir tu buyer persona - HubSpot"
        url: "https://blog.hubspot.es/marketing/buyer-persona"

  que_problema_o_necesidad_tiene:
    title: "¿Qué problema o necesidad específica tiene?"
    description: >
      Un negocio existe porque resuelve un problema real. Debes identificar la
      frustración exacta del cliente y lo que intenta lograr sin éxito. Un buen problema
      es frecuente, molesto, costoso o importante. Si tu oferta no responde a una
      necesidad específica, será difícil vender.
    resources:
      - type: "article"
        title: "Puntos de dolor del cliente: cómo identificarlos - HubSpot"
        url: "https://blog.hubspot.es/service/puntos-de-dolor-cliente"

  puedo_probar_con_clientes_reales:
    title: "¿Puedo hacer una prueba con 3-5 clientes reales?"
    description: >
      La forma más rápida de validar tu idea es mostrarla a pocas personas reales. No
      necesitas algo perfecto, solo algo simple que permita medir interés. Observa cómo
      reaccionan, qué preguntan y si estarían dispuestos a pagar. Estos aprendizajes
      valen más que cualquier encuesta masiva.
    resources:
      - type: "article"
        title: "Entrevistas a usuarios: guía práctica - Intercom"
        url: "https://www.intercom.com/blog/es/como-realizar-entrevistas-con-usuarios/"

  alguien_pagaria_por_esto:
    title: "¿Alguien pagaría por esto?"
    description: >
      No basta con que tu idea guste: necesitas saber si alguien pagaría por ella. La
      validación más fuerte es un pago, una reserva o un compromiso real. Presenta tu
      oferta y evalúa si genera acción, no solamente interés. El mercado siempre responde.
    resources:
      - type: "article"
        title: "Cómo validar una idea de negocio - Shopify"
        url: "https://www.shopify.com/es/blog/validacion-de-negocio"

  puedo_probarlo_sin_gastar_mucho:
    title: "¿Puedo probarlo sin gastar mucho?"
    description: >
      Antes de invertir dinero, necesitas una prueba simple y económica que permita
      validar tu idea. Puede ser un prototipo, una landing básica o un mensaje en redes.
      La clave es aprender rápido sin arriesgar demasiado.
    resources:
      - type: "article"
        title: "Producto mínimo viable - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Producto_m%C3%ADnimo_viable"

  como_voy_a_cobrar:
    title: "¿Cómo voy a cobrar?"
    description: >
      Definir cómo vas a cobrar es tan importante como definir lo que vendes. Puedes
      comenzar con transferencias bancarias, boletas electrónicas, Webpay, Mercado Pago,
      o pagos mediante links. Lo clave es elegir un método simple, confiable y que tu
      cliente ya esté acostumbrado a usar. También considera si cobrarás antes, durante
      o después del servicio. Un sistema de cobro claro evita problemas y te ayuda a
      ordenar tus primeras ventas.
    resources:
      - type: "article"
        title: "Boleta de Honorarios Electrónica - SII"
        url: "https://homer.sii.cl/boletasElectronicasInternet/#/login"
      - type: "article"
        title: "Guía de pagos online para emprendedores - Shopify"
        url: "https://www.shopify.com/es/blog/pagos-online"

  cual_es_el_precio_inicial:
    title: "¿Cuál es el precio inicial?"
    description: >
      El precio inicial no busca maximizar ganancias, sino validar tu oferta. Comienza
      con un valor razonable que refleje el tiempo que inviertes, el valor que entregas
      y los precios del mercado. No necesitas ser el más barato. Tu meta es aprender:
      si nadie compra, ajustas; si muchos compran muy fácil, puedes subir el precio.
      El precio es una hipótesis que se mejora con datos reales.
    resources:
      - type: "article"
        title: "Cómo poner precio a tu producto o servicio - Shopify"
        url: "https://www.shopify.com/es/blog/como-establecer-precios"
      - type: "article"
        title: "Estrategias de precios - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Estrategia_de_precios"

  cuanto_me_cuesta_ofrecerlo:
    title: "¿Cuánto me cuesta ofrecerlo?"
    description: >
      Para saber si un negocio puede funcionar, necesitas calcular cuánto te cuesta
      entregar tu producto o servicio. Incluye tiempo, materiales, herramientas,
      plataformas, comisiones de pago, transporte y cualquier gasto asociado.
      Conocer tus costos te permite fijar precios más inteligentes y evitar vender
      a pérdida. No busques exactitud extrema al inicio; basta con una estimación
      clara y honesta.
    resources:
      - type: "article"
        title: "Costos fijos y variables - BBVA"
        url: "https://www.bbva.com/es/educacion-financiera/costos-fijos-y-variables/"
      - type: "article"
        title: "Costos - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Coste"

  es_rentable_dia_uno:
    title: "¿Es rentable desde el día uno?"
    description: >
      No todos los negocios son rentables desde el primer día, pero debes entender si
      el tuyo podría serlo. Un negocio es rentable cuando lo que cobras supera el costo
      de ofrecerlo. Muchos emprendedores comienzan con baja rentabilidad para aprender,
      pero si los números nunca cierran, el modelo debe ajustarse. Rentabilidad inicial
      no significa ganancias enormes; significa no perder dinero cada vez que vendes.
    resources:
      - type: "article"
        title: "Margen de beneficio: qué es y cómo calcularlo - Shopify"
        url: "https://www.shopify.com/es/blog/margen-de-beneficio"
      - type: "article"
        title: "Rentabilidad - Wikipedia"
        url: "https://es.wikipedia.org/wiki/Rentabilidad"

  necesito_empresa:
    title: "¿Necesito una empresa o puedo partir como persona natural?"
    description: >
      En Chile puedes comenzar como persona natural emitiendo boletas de honorarios o
      boletas electrónicas sin crear una empresa. Esto es suficiente para validar tu
      idea. Cuando crezcas o necesites separar tus finanzas, contratar personas o firmar
      contratos, puedes crear una SpA u otro tipo de empresa. Lo importante es no
      complicarte al inicio: parte simple y formaliza cuando el negocio lo pida.
    resources:
      - type: "article"
        title: "Boleta de Honorarios Electrónica - SII"
        url: "https://homer.sii.cl/boletasElectronicasInternet/#/login"
      - type: "article"
        title: "Crear empresa en un día - ChileAtiende"
        url: "https://www.chileatiende.gob.cl/fichas/31544-plataforma-empresa-en-un-dia"

  inicio_actividades_en_el_sii:
    title: "Inicio de actividades en el SII"
    description: >
      Para vender formalmente en Chile, ya sea como persona natural o empresa, debes
      realizar el inicio de actividades en el SII. Este trámite declara que comenzarás
      a generar ingresos y te habilita para emitir boletas o facturas. Es gratuito y se
      hace completamente online. Es un paso obligatorio si vas a operar de forma formal.
    resources:
      - type: "article"
        title: "Inicio de Actividades - SII"
        url: "https://www.sii.cl/servicios_online/1039-1160.html"
      - type: "article"
        title: "Guía de inicio de actividades - ChileAtiende"
        url: "https://www.chileatiende.gob.cl/fichas/5397-inicio-de-actividades"

  puedo_usar_mi_domicilio:
    title: "¿Puedo usar mi domicilio como dirección del negocio?"
    description: >
      Sí, en Chile puedes usar tu domicilio personal como dirección comercial para
      iniciar actividades o crear una empresa. La mayoría de los emprendedores parte así.
      Solo debes asegurarte de que la municipalidad permita actividades comerciales en esa
      dirección si vas a sacar patente. Para servicios digitales o profesionales, no hay
      problema en usar tu casa.
    resources:
      - type: "article"
        title: "Patente municipal: requisitos y tipos - ChileAtiende"
        url: "https://www.chileatiende.gob.cl/fichas/2503-patente-municipal"

  debo_contratar_un_contador:
    title: "¿Debo contratar un contador?"
    description: >
      No necesitas contratar un contador para comenzar a emprender, especialmente si partes
      como persona natural emitiendo boletas de honorarios o vendiendo servicios simples.
      En esta etapa, tus obligaciones tributarias son básicas y podrías manejarlas por tu
      cuenta. **Sin embargo, muchos emprendedores prefieren partir con un contador** porque
      tienen dudas, quieren evitar errores o simplemente buscan acompañamiento desde el
      primer día. A medida que tu negocio crece y comienzas a emitir facturas, registrar
      gastos, llevar libros contables o contratar trabajadores, la complejidad aumenta y
      **un contador se vuelve esencial**. También te ayuda a cumplir con el SII, ordenar tu
      información y tomar mejores decisiones financieras. Puedes partir solo si te sientes
      seguro, pero **no es recomendable escalar sin apoyo profesional**.
    resources:
      - type: "article"
        title: "Obligaciones tributarias para emprendedores - SII"
        url: "https://www.sii.cl/servicios_online/1039-1108.html"
      - type: "article"
        title: "Declaración de impuestos: guía básica - ChileAtiende"
        url: "https://www.chileatiende.gob.cl/fichas/25834-declaracion-anual-de-impuestos-a-la-renta"
