roadmap:

  entender_al_cliente:
    title: "Entender al cliente"
    description: >
      Entender al cliente es mucho más que definir un perfil básico. Significa comprender
      **cómo piensa**, qué le preocupa, qué busca, qué le frustra y qué lo motiva a tomar
      una decisión. No se trata de crear una “persona ficticia”, sino de observar
      comportamientos reales: cómo compra, qué palabras usa para describir su problema,
      qué alternativas considera y qué señales aumentan o reducen su confianza. Cuando
      entiendes estas motivaciones y miedos, puedes ajustar tu mensaje, tu oferta y tu
      proceso de ventas para que conecten mejor. Este conocimiento es práctico y evoluciona
      con cada conversación: mientras más hablas con clientes reales, más claridad obtienes.
      Vender no es convencer; es **alinear tu solución con lo que el cliente realmente
      necesita y valora**.
    resources:
      - type: "article"
        title: "Cómo entender mejor a tu cliente - IEBS"
        url: "https://www.iebschool.com/blog/entender-cliente-marketing/"
      - type: "article"
        title: "Comprender al cliente: guía práctica - HubSpot"
        url: "https://blog.hubspot.es/service/entender-a-los-clientes"


  propuesta_de_valor:
    title: "Propuesta de valor"
    description: >
      La **propuesta de valor** explica de manera simple qué problema resuelves y qué
      beneficio concreto obtiene el cliente al trabajar contigo. No se trata de describir
      tu producto, sino de responder por qué tu solución importa en la vida real de quien
      te compra. Una buena propuesta de valor debe ser clara, específica y enfocada en el
      resultado: ahorrar tiempo, reducir riesgos, simplificar un proceso o mejorar un
      aspecto relevante del negocio o la vida del cliente. También debe diferenciarse de
      las alternativas disponibles sin exagerar ni prometer más de lo que puedes cumplir.
      Cuando tu propuesta está bien definida, el marketing y las ventas se vuelven más
      simples porque comunicas lo que realmente importa.
    resources:
      - type: "article"
        title: "Cómo crear una propuesta de valor - HubSpot"
        url: "https://blog.hubspot.es/marketing/propuesta-de-valor"
      - type: "article"
        title: "Propuesta de valor: guía práctica - Shopify"
        url: "https://www.shopify.com/es/blog/propuesta-de-valor"

  viaje_del_cliente:
    title: "Viaje del cliente"
    description: >
      El **viaje del cliente** representa todas las etapas por las que una persona pasa
      antes, durante y después de comprar. No es un proceso lineal: los clientes pueden
      avanzar, retroceder y comparar alternativas mientras evalúan si tu solución es la
      adecuada. Este viaje incluye cuatro momentos clave: la **pre-compra**, donde surge
      la necesidad; la **consideración**, cuando evalúan opciones; la **decisión**, cuando
      compran; y la **experiencia**, que determina si volverán o te recomendarán.
      Comprender este viaje te permite mejorar tu comunicación, crear contenido útil,
      identificar fricciones y perfeccionar tu proceso de ventas. Cuando observas tu
      negocio desde la mirada del cliente, todas tus acciones se vuelven más efectivas.
    resources:
      - type: "article"
        title: "Customer Journey Map: qué es y cómo hacerlo - IEBS"
        url: "https://www.iebschool.com/blog/customer-journey-map-experiencia-usuario/"
      - type: "article"
        title: "Mapa del viaje del cliente - Zendesk"
        url: "https://www.zendesk.es/blog/customer-journey-map/"


perfil_del_cliente_real:
  title: "Perfil del cliente real"
  description: >
    El **perfil del cliente real** no es un personaje imaginario, sino una descripción
    concreta de las personas que ya compran, podrían comprar o están activamente
    buscando una solución como la tuya. Para definirlo, observa quiénes te han
    contactado, quiénes preguntan, quiénes comparan precios y quiénes contratan.
    Incluye aspectos básicos como edad, actividad o nivel de experiencia, pero sobre
    todo enfócate en su comportamiento: cómo toma decisiones, qué tanto sabe del
    tema y qué tan urgente es su necesidad. Este perfil evoluciona con el tiempo y
    mejora con cada conversación real. Cuando conoces a tu cliente de verdad,
    puedes ajustar tu mensaje, tu oferta y tu proceso de ventas para conectar mejor
    y aumentar la conversión sin complicarte.
  resources:
    - type: "article"
      title: "Cómo definir a tu cliente ideal - HubSpot"
      url: "https://blog.hubspot.es/marketing/cliente-ideal"
    - type: "article"
      title: "Guía práctica para identificar a tu cliente - Shopify"
      url: "https://www.shopify.com/es/blog/cliente-ideal"

  motivaciones_y_miedos_del_cliente:
    title: "Motivaciones y miedos del cliente"
    description: >
      Toda decisión de compra combina dos fuerzas: **lo que el cliente desea lograr**
      y **lo que teme que salga mal**. Las motivaciones incluyen mejorar ingresos,
      ahorrar tiempo, simplificar procesos o evitar errores. Los miedos suelen estar
      relacionados con el riesgo: pagar por algo que no funcione, equivocarse, perder
      dinero o sentirse solo en el proceso. Cuando reconoces estas emociones, puedes
      comunicar de manera más clara y reducir incertidumbre. No se trata de manipular,
      sino de demostrar comprensión y claridad. Las ventas mejoran cuando respondes a
      lo que el cliente realmente siente, no solo a lo que dice. Conectar con estas
      motivaciones y miedos es clave para crear mensajes efectivos y ofertas que
      generen confianza desde el inicio.
    resources:
      - type: "article"
        title: "Cómo entender motivaciones y frenos de compra - IEBS"
        url: "https://www.iebschool.com/blog/motivaciones-compra-marketing/"
      - type: "article"
        title: "Factores emocionales en la decisión de compra - Rockcontent"
        url: "https://rockcontent.com/es/blog/marketing-emocional/"

  puntos_de_dolor:
    title: "Puntos de dolor"
    description: >
      Los **puntos de dolor** son los problemas concretos que el cliente quiere
      resolver. No siempre son obvios: a veces se esconden tras frustraciones pequeñas,
      procesos confusos o experiencias negativas anteriores. Para identificarlos,
      escucha frases como “me complica”, “pierdo tiempo”, “no entiendo”, “no sé por
      dónde partir” o “me da miedo equivocarme”. Mientras más específico es el dolor,
      más fácil es mostrar cómo tu solución lo reduce o lo elimina. Hablar
      directamente del problema que el cliente vive todos los días genera conexión
      inmediata y mejora la conversión. Tus mensajes deben enfocarse menos en tu
      producto y más en el alivio que el cliente está buscando.
    resources:
      - type: "article"
        title: "Qué son los pain points y cómo detectarlos - Semrush"
        url: "https://es.semrush.com/blog/pain-points/"
      - type: "article"
        title: "Pain points: ejemplos y cómo resolverlos - Zendesk"
        url: "https://www.zendesk.es/blog/pain-points/"

  lenguaje_del_cliente:
    title: "Lenguaje del cliente"
    description: >
      El **lenguaje del cliente** es la forma en que describe sus problemas,
      necesidades y expectativas. No es tu lenguaje técnico, sino sus palabras reales.
      Escuchar cómo hablan tus clientes te permite comunicarte de forma más clara,
      construir confianza y evitar malentendidos. Observa los términos que usan en
      conversaciones, mensajes o redes: suelen ser simples, directos y cargados de
      emociones. Cuando adaptas tu mensaje a ese lenguaje, ocurre algo poderoso:
      sienten que los entiendes y que tu solución fue creada para ellos. Esto aumenta
      la conexión emocional, reduce objeciones y mejora la conversión sin necesidad
      de “vender más fuerte”.
    resources:
      - type: "article"
        title: "Cómo hablar el lenguaje del cliente - HubSpot"
        url: "https://blog.hubspot.es/service/lenguaje-del-cliente"
      - type: "article"
        title: "Comunicación centrada en el cliente - IEBS"
        url: "https://www.iebschool.com/blog/atencion-al-cliente-comunicacion/"


  marca_personal:
    title: "Marca personal"
    description: >
      La **marca personal** es la percepción que las personas tienen de ti como
      profesional. No se trata de “tener más seguidores”, sino de construir confianza,
      claridad y coherencia en la forma en que hablas, trabajas y presentas tu
      experiencia. Una buena marca personal muestra quién eres, qué haces, cómo ayudas
      y por qué alguien debería confiar en ti. Se construye a partir de tu historia,
      tus valores, tu conocimiento y las experiencias que compartes. Para un
      emprendedor, la marca personal puede abrir puertas, reducir dudas y acelerar
      ventas, especialmente en servicios. No necesitas ser perfecto ni producir
      contenido todos los días: basta con comunicar de forma auténtica, consistente y
      útil. Cuando la gente entiende quién eres y qué representas, es más fácil que te
      recuerden y te recomienden.
    resources:
      - type: "article"
        title: "Cómo construir tu marca personal - IEBS"
        url: "https://www.iebschool.com/blog/marca-personal-branding/"
      - type: "article"
        title: "Qué es y cómo crear tu marca personal - HubSpot"
        url: "https://blog.hubspot.es/marketing/como-crear-marca-personal"

  historia_y_origen:
    title: "Historia y origen"
    description: >
      La **historia y origen** explica por qué haces lo que haces y qué te llevó a
      crear tu negocio. No es un “cuento bonito”, sino una forma de mostrar tu
      motivación, tu experiencia y el problema que viste en el mercado. Cuando
      compartes tu historia, las personas entienden tu contexto y tu compromiso con lo
      que ofreces. Esto genera cercanía y confianza, especialmente si vendes servicios
      o trabajas directamente con clientes. Una buena historia incluye tres elementos:
      el punto de partida, el problema que descubriste y la razón por la que decidiste
      solucionarlo. No necesitas exagerar nada: la autenticidad funciona mejor que el
      marketing. La historia correcta permite que el cliente sienta que tu proyecto
      tiene intención y propósito reales.
    resources:
      - type: "article"
        title: "Cómo contar la historia de tu marca - Shopify"
        url: "https://www.shopify.com/es/blog/historia-de-marca"
      - type: "article"
        title: "Storytelling para emprendedores - IEBS"
        url: "https://www.iebschool.com/blog/storytelling-empresa-comunicacion/"

  diferenciadores_clave:
    title: "Diferenciadores clave"
    description: >
      Los **diferenciadores clave** explican por qué un cliente debería elegirte a ti
      y no a otra alternativa. No se trata de decir “somos los mejores”, sino de
      identificar atributos concretos que te distinguen: velocidad, especialización,
      tipo de servicio, soporte, experiencia previa, metodología o nicho. Un
      diferenciador es efectivo cuando es claro, fácil de entender y valioso para el
      cliente. También debe ser real: nada daña más la confianza que prometer una
      diferencia que no existe. Muchas veces, tu forma de trabajar o tu manera de
      comunicar ya es un diferenciador natural; solo necesitas expresarlo mejor. Cuando
      tienes claros tus diferenciadores, tu mensaje se vuelve más fuerte y tus ventas
      más simples, porque el cliente entiende por qué tú eres la opción correcta para
      él.
    resources:
      - type: "article"
        title: "Cómo definir tus diferenciadores competitivos - HubSpot"
        url: "https://blog.hubspot.es/marketing/diferenciacion-producto"
      - type: "article"
        title: "Propuesta y diferenciación de marca - IEBS"
        url: "https://www.iebschool.com/blog/estrategia-diferenciacion-marca/"

  seo:
    title: "SEO (búsqueda orgánica)"
    description: >
      El **SEO** te permite aparecer en Google sin pagar por publicidad. No busca
      resultados inmediatos; es una estrategia de mediano plazo que funciona creando
      contenido útil, respondiendo dudas reales y demostrando experiencia. El SEO es
      ideal para negocios que quieren atraer clientes de forma constante y sostenible,
      especialmente si las personas ya buscan activamente lo que ofreces. No requiere
      ser experto: basta con entender qué preguntas hace tu cliente, escribir contenido
      claro y optimizar títulos, descripciones y estructura. El SEO aumenta tu
      visibilidad y reduce tu costo de adquisición a largo plazo. Es una de las formas
      más eficientes de generar confianza, ya que los usuarios perciben que “Google te
      recomienda”.
    resources:
      - type: "article"
        title: "Guía básica de SEO - HubSpot"
        url: "https://blog.hubspot.es/marketing/que-es-seo"
      - type: "article"
        title: "SEO para principiantes - Google Search Central"
        url: "https://developers.google.com/search/docs/fundamentals/seo-starter-guide?hl=es"

  sem:
    title: "SEM (publicidad en buscadores)"
    description: >
      El **SEM** te permite aparecer en Google de inmediato pagando por clic. Es útil
      cuando quieres validar una oferta, probar palabras clave, generar clientes rápido
      o competir en mercados donde la búsqueda orgánica toma más tiempo. A diferencia
      del SEO, el SEM es inmediato y medible, pero requiere control de presupuesto y
      mensajes claros. Su principal ventaja es que atrae personas con **intención de
      compra**, ya que están buscando activamente una solución. La clave está en elegir
      palabras adecuadas, escribir anuncios precisos y dirigirlos a páginas que
      realmente conviertan. Bien usado, el SEM acelera validaciones y te permite
      aprender rápido qué funciona en tu mercado.
    resources:
      - type: "article"
        title: "Qué es SEM y cómo funciona - HubSpot"
        url: "https://blog.hubspot.es/marketing/que-es-sem"
      - type: "article"
        title: "Guía de anuncios en Google - Google Ads"
        url: "https://ads.google.com/intl/es_cl/home/resources/"

  referidos:
    title: "Referidos"
    description: >
      Los **referidos** son uno de los canales más potentes para un emprendedor,
      especialmente en servicios. Funcionan porque un cliente satisfecho reduce la
      incertidumbre del nuevo cliente; es confianza prestada. Los referidos suelen tener
      mejor tasa de cierre, mayor valor en el tiempo y menor costo de adquisición. Para
      que funcionen, necesitas una buena experiencia y un proceso simple para pedirlos:
      una frase clara, solicitud en el momento adecuado o un pequeño incentivo. No se
      trata de “pedir favores”, sino de abrir la puerta a que tus clientes compartan una
      solución que les funcionó. Un sistema de referidos consistente puede convertirse en
      tu canal principal sin depender de publicidad.
    resources:
      - type: "article"
        title: "Cómo generar un sistema de referidos - HubSpot"
        url: "https://blog.hubspot.es/sales/como-pedir-referencias-clientes"
      - type: "article"
        title: "Estrategias de referidos para crecer - Shopify"
        url: "https://www.shopify.com/es/blog/programa-de-referidos"

  alianzas:
    title: "Alianzas"
    description: >
      Las **alianzas** te permiten llegar a clientes a través de otras empresas,
      profesionales o comunidades que ya tienen su confianza. Una buena alianza conecta
      audiencias complementarias: tú aportas valor a sus clientes y ellos a los tuyos.
      Las alianzas funcionan especialmente bien en servicios, educación, finanzas,
      contabilidad y negocios locales. No requieren inversión, pero sí claridad en el
      beneficio mutuo. Puedes crear alianzas para generar ventas directas, compartir
      contenido, ofrecer descuentos cruzados o hacer talleres conjuntos. La clave es que
      ambas partes ganen algo concreto: reputación, tráfico o ingresos. Una sola alianza
      bien hecha puede generar más clientes que meses de publicidad.
    resources:
      - type: "article"
        title: "Cómo crear alianzas estratégicas - IEBS"
        url: "https://www.iebschool.com/blog/alianzas-estrategicas-empresa/"
      - type: "article"
        title: "Estrategias de colaboración entre marcas - Shopify"
        url: "https://www.shopify.com/es/blog/colaboraciones-entre-marcas"

  venta_en_frio:
    title: "Venta en frío"
    description: >
      La **venta en frío** consiste en contactar a personas que no te conocen para
      iniciar una conversación comercial. Puede hacerse por llamadas, mensajes,
      WhatsApp o correo. No se trata de presionar, sino de abrir una puerta con un
      mensaje breve, directo y centrado en el problema del cliente. Funciona bien cuando
      estás validando una idea, no tienes audiencia o necesitas generar reuniones
      rápido. Para tener éxito, debes identificar a quién contactar, usar frases que
      generen interés en segundos y manejar el rechazo sin tomártelo personal. Aunque es
      desafiante, la venta en frío puede convertirse en un canal poderoso si tienes un
      guion claro y un proceso repetible.
    resources:
      - type: "article"
        title: "Cómo hacer ventas en frío de forma efectiva - HubSpot"
        url: "https://blog.hubspot.es/sales/venta-en-frio"
      - type: "article"
        title: "Guía de cold email para principiantes - Mailchimp"
        url: "https://mailchimp.com/es/resources/cold-email/"

  venta_consultiva:
    title: "Venta consultiva"
    description: >
      La **venta consultiva** no busca convencer, sino entender. Se basa en hacer
      preguntas para identificar el problema real del cliente y ofrecer la solución
      adecuada. Para emprendedores y negocios pequeños, este enfoque funciona mejor que
      los discursos de venta tradicionales, porque genera confianza rápidamente. La venta
      consultiva requiere escuchar más que hablar, validar el contexto del cliente y
      explicar cómo tu solución resuelve un problema específico. Este estilo reduce
      objeciones, mejora el cierre y te ayuda a filtrar clientes que no son un buen
      ajuste. No necesitas técnicas complejas: solo curiosidad, empatía y claridad al
      explicar el valor que entregas. Cuando el cliente siente que lo entiendes, vender
      se vuelve mucho más natural.
    resources:
      - type: "article"
        title: "Guía de venta consultiva - HubSpot"
        url: "https://blog.hubspot.es/sales/venta-consultiva"
      - type: "article"
        title: "Qué es la venta consultiva - Salesforce"
        url: "https://www.salesforce.com/mx/blog/que-es-venta-consultiva/"

  manejo_objeciones:
    title: "Manejo de objeciones"
    description: >
      El **manejo de objeciones** consiste en ayudar al cliente a tomar una decisión
      informada cuando surgen dudas sobre precio, riesgo, tiempo o confianza. Las
      objeciones no son rechazo: son señales de interés. Para manejarlas bien, necesitas
      escuchar sin interrumpir, validar la preocupación y responder con claridad. Muchas
      objeciones nacen de información incompleta o malas experiencias previas, por lo
      que tu rol es reducir incertidumbre y mostrar evidencia concreta. Una buena
      respuesta nunca es defensiva; es colaborativa. Practicar tus respuestas mejora tu
      tasa de cierre y te ayuda a entender qué ajustes necesita tu oferta o tu proceso de
      ventas. Cada objeción es una oportunidad para mejorar.
    resources:
      - type: "article"
        title: "Cómo manejar objeciones de venta - HubSpot"
        url: "https://blog.hubspot.es/sales/objeciones-de-venta"
      - type: "article"
        title: "Objeciones de clientes y cómo resolverlas - Zendesk"
        url: "https://www.zendesk.es/blog/customer-objections/"

  prospeccion:
    title: "Prospección"
    description: >
      La **prospección** es el proceso de identificar y contactar personas que podrían
      beneficiarse de tu producto o servicio. No es vender; es abrir conversaciones. La
      prospección puede hacerse en frío, por redes sociales, email, eventos, comunidades
      o recomendaciones. La clave es tener claridad sobre a quién buscas y qué problema
      específico puedes resolver. Una prospección efectiva se basa en mensajes breves,
      personalizados y centrados en el beneficio del cliente, no en tu oferta. Es un
      proceso repetible: definir tu lista, contactar, hacer seguimiento y medir lo que
      funciona. Cuando la prospección se convierte en hábito, tu negocio nunca depende
      solo de la suerte o del tráfico.
    resources:
      - type: "article"
        title: "Cómo hacer prospección efectiva - HubSpot"
        url: "https://blog.hubspot.es/sales/prospeccion-de-ventas"
      - type: "article"
        title: "Guía de prospección comercial - Salesforce"
        url: "https://www.salesforce.com/mx/blog/prospeccion/"

  crm:
    title: "CRM (gestión de relaciones con clientes)"
    description: >
      Un **CRM** es una herramienta que organiza tus contactos, conversaciones,
      oportunidades y clientes. No es solo para empresas grandes: para un emprendedor,
      un CRM evita perder prospectos, recuerda seguimientos y muestra qué acciones
      realmente generan ventas. Un buen CRM te permite registrar cada interacción,
      segmentar contactos, automatizar recordatorios y visualizar tu embudo de ventas.
      Esto te da claridad sobre qué funciona y dónde se caen las oportunidades.
      Implementarlo no requiere tecnología compleja; incluso las versiones gratuitas son
      suficientes para comenzar. Usar un CRM mejora la conversión porque te obliga a
      tener un proceso y no depender de la memoria o del azar.
    resources:
      - type: "article"
        title: "Qué es un CRM y cómo usarlo - HubSpot"
        url: "https://blog.hubspot.es/sales/que-es-crm"
      - type: "article"
        title: "Guía de CRM para principiantes - Salesforce"
        url: "https://www.salesforce.com/mx/crm/what-is-crm/"

  venta_vs_revenue:
    title: "Venta vs Revenue"
    description: >
      **Venta** es la transacción inicial; **revenue** es el ingreso total que genera un
      cliente a lo largo del tiempo. Muchos emprendedores se enfocan solo en cerrar la
      primera venta y descuidan la relación posterior, perdiendo oportunidades de
      recompra, servicios adicionales o referidos. Pensar en revenue cambia tu enfoque:
      ya no buscas “vender una vez”, sino construir relaciones que generen ingresos
      recurrentes. Este concepto es clave para comprender la rentabilidad real de tu
      negocio y para evaluar correctamente tus esfuerzos de marketing. La primera venta
      es importante, pero el revenue es lo que sostiene un negocio en el tiempo.
    resources:
      - type: "article"
        title: "Revenue vs ventas: diferencias clave - Shopify"
        url: "https://www.shopify.com/es/blog/revenue"
      - type: "article"
        title: "Ingresos recurrentes y modelos de negocio - HubSpot"
        url: "https://blog.hubspot.es/sales/ingresos-recurrentes"

  life_time_value:
    title: "Life Time Value (LTV)"
    description: >
      El **Life Time Value (LTV)** representa cuánto dinero genera un cliente durante
      toda su relación con tu negocio. No es solo lo que paga la primera vez, sino el
      total acumulado de compras, renovaciones, servicios adicionales y referidos. Un
      LTV alto indica que tus clientes confían en ti y vuelven; un LTV bajo sugiere que
      necesitas mejorar tu experiencia, tu oferta o tu proceso de seguimiento. Entender
      el LTV te permite decidir cuánto puedes invertir para adquirir un cliente sin
      perder rentabilidad. También te ayuda a priorizar acciones que aumenten retención
      y recompra. Es una métrica fundamental para evaluar la salud de un negocio.
    resources:
      - type: "article"
        title: "Qué es el LTV y cómo calcularlo - HubSpot"
        url: "https://blog.hubspot.es/service/que-es-ltv"
      - type: "article"
        title: "Customer Lifetime Value: guía completa - Shopify"
        url: "https://www.shopify.com/es/blog/customer-lifetime-value"

  costo_de_adquisicion:
    title: "Costo de adquisición (CAC)"
    description: >
      El **Costo de Adquisición de Clientes (CAC)** indica cuánto te cuesta conseguir un
      nuevo cliente. Incluye publicidad, herramientas, tiempo invertido, comisiones y
      cualquier recurso utilizado en marketing y ventas. Un CAC sano debe compararse con
      el LTV: si te cuesta más conseguir un cliente de lo que ese cliente genera, tu
      modelo no es sostenible. Medir el CAC te permite optimizar tus canales, mejorar
      tu mensaje y asignar presupuesto de forma inteligente. También te ayuda a detectar
      si tu proceso comercial es eficiente o si necesitas ajustar tu estrategia para
      reducir costos sin perder calidad.
